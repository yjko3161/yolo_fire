<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO 분석 결과</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
            padding-bottom: 50px;
        }
        .result-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .title {
            color: #dc3545;
            margin-bottom: 30px;
            text-align: center;
        }
        .result-image {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .detection-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .home-btn {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .home-btn:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .image-comparison {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .image-card {
            flex: 1;
            min-width: 300px;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .badge {
            font-size: 85%;
            padding: 5px 10px;
        }
        .badge-high {
            background-color: #dc3545 !important;
        }
        .badge-medium {
            background-color: #fd7e14 !important;
        }
        .badge-low {
            background-color: #0d6efd !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h1 class="title">YOLO 감지 결과</h1>

            <div class="image-comparison">
                <div class="image-card">
                    <div class="image-title">원본 이미지</div>
                    <img src="/static/{{ original }}" class="result-image" alt="원본 이미지" onerror="this.onerror=null; this.alt='이미지 로드 실패'; this.src='https://via.placeholder.com/400x300?text=이미지+로드+실패';">
                    <div class="text-muted small">경로: static/{{ original }}</div>
                </div>
                <div class="image-card">
                    <div class="image-title">분석 결과</div>
                    <img src="/static/{{ result }}" class="result-image" alt="분석 결과" onerror="this.onerror=null; this.alt='이미지 로드 실패'; this.src='https://via.placeholder.com/400x300?text=이미지+로드+실패';">
                    <div class="text-muted small">경로: static/{{ result }}</div>
                </div>
            </div>

            {% if detections %}
                <div class="detection-info">
                    <h4>감지된 객체:</h4>
                    <ul class="list-group">
                        {% for detection in detections %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ detection.class }}
                                <span class="badge {% if detection.confidence|float > 0.7 %}bg-danger{% elif detection.confidence|float > 0.4 %}bg-warning{% else %}bg-primary{% endif %} rounded-pill">신뢰도: {{ detection.confidence }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% else %}
                <div class="alert alert-info">
                    객체가 감지되지 않았습니다.
                </div>
            {% endif %}

            <div class="d-grid">
                <a href="{{ url_for('index') }}" class="btn btn-primary home-btn">다시 분석하기</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
